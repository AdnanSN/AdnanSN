<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
</head>
<body>
  <h1>Register for the Event</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
  </form>
  <br>
  <div id="buyButton"></div>
  <script src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
  <script>
    function onGooglePayLoaded() {
      const paymentsClient = new google.payments.api.PaymentsClient({environment: 'TEST'});
      const button = paymentsClient.createButton({onClick: onGooglePayButtonClicked});
      document.getElementById('buyButton').appendChild(button);
    }

    function onGooglePayButtonClicked() {
      const paymentDataRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
        allowedPaymentMethods: [{
          type: 'CARD',
          parameters: {
            allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
            allowedCardNetworks: ['MASTERCARD', 'VISA']
          },
          tokenizationSpecification: {
            type: 'PAYMENT_GATEWAY',
            parameters: {
              gateway: 'example',
              gatewayMerchantId: 'exampleGatewayMerchantId'
            }
          }
        }],
        merchantInfo: {
          merchantId: '01234567890123456789',
          merchantName: 'Demo Merchant'
        },
        transactionInfo: {
          totalPriceStatus: 'FINAL',
          totalPrice: '1.00',
          currencyCode: 'USD'
        }
      };
      paymentsClient.loadPaymentData(paymentDataRequest).then(function(paymentData) {
        processPayment(paymentData);
      }).catch(function(err) {
        console.error(err);
      });
    }

    function processPayment(paymentData) {
      const form = document.getElementById('registrationForm');
      const formData = new FormData(form);
      const paymentToken = paymentData.paymentMethodData.tokenizationData.token;

      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: formData.get('name'),
          email: formData.get('email'),
          paymentToken: paymentToken
        })
      }).then(response => response.json()).then(data => {
        if (data.success) {
          alert('Registration successful');
        } else {
          alert('Payment failed or registration unsuccessful');
        }
      }).catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
